<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Brainrots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Luckiest Guy', cursive;
            background-color: #87CEEB; /* Sky Blue */
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.2) 2%, transparent 10%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.2) 2%, transparent 10%);
            background-size: 200px 200px;
            overflow-x: hidden;
        }

        .font-bangers {
            font-family: 'Bangers', cursive;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .game-title {
            font-size: 5rem;
            color: #fff;
            text-shadow: 
                -3px -3px 0 #22c55e, /* Green */
                3px -3px 0 #22c55e,
                -3px 3px 0 #22c55e,
                3px 3px 0 #22c55e,
                -6px -6px 0 #a3e635, /* Lighter Green */
                6px -6px 0 #a3e635,
                -6px 6px 0 #a3e635,
                6px 6px 0 #a3e635,
                -9px -9px 0 #ef4444, /* Red */
                9px -9px 0 #ef4444,
                -9px 9px 0 #ef4444,
                9px 9px 0 #ef4444,
                -12px -12px 0 #7c2d12, /* Brown */
                12px -12px 0 #7c2d12,
                -12px 12px 0 #7c2d12,
                12px 12px 0 #7c2d12;
            animation: bounce-in 1s ease-out;
        }

        @keyframes bounce-in {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .claim-btn {
            background: linear-gradient(145deg, #f97316, #ea580c);
            box-shadow: 0 5px 0 #9a3412;
            transition: all 0.1s ease-in-out;
        }

        .claim-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #9a3412;
        }

        .claim-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0px 0 #9a3412;
        }

        .item-card {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 4px solid #78350f; /* Dark Brown */
            box-shadow: 8px 8px 0px rgba(120, 53, 15, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .item-card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 12px 12px 0px rgba(120, 53, 15, 0.6);
        }

        /* Animation for the flying image */
        .flying-image {
            position: fixed;
            z-index: 1000;
            transition: all 1s cubic-bezier(0.5, -0.5, 1, 1);
            pointer-events: none;
            border-radius: 1rem;
            border: 4px solid #facc15;
        }
        
        .cart-icon-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) scale(1.1) rotate(-3deg); }
            20%, 80% { transform: translate3d(2px, 0, 0) scale(0.9) rotate(3deg); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) scale(1.2) rotate(-5deg); }
            40%, 60% { transform: translate3d(4px, 0, 0) scale(0.95) rotate(5deg); }
        }

        .section-title {
            -webkit-text-stroke: 2px #581c87; /* Dark Purple */
            paint-order: stroke fill;
        }
        
        /* Modal Styles */
        .modal-base {
            transform: translateY(-50px) scale(0.95); /* Start from above */
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease-out; /* Bouncy entrance */
            will-change: transform, opacity;
        }

        .modal-active {
            transform: translateY(0) scale(1); /* Land in the final spot */
            opacity: 1;
        }

        #checkout-modal {
            position: relative;
            overflow: hidden; /* Hide the shine effect overflow */
        }

        /* Cinematic shine effect */
        .modal-active#checkout-modal::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -150%;
            width: 100%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            animation: shine 1s ease-out 0.3s;
            pointer-events: none;
        }
        
        @keyframes shine {
            100% {
                left: 150%;
            }
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar Animation */
        @keyframes progress-fill {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        @keyframes progress-shine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .progress-bar-animate {
            background: linear-gradient(90deg, #a3e635, #bef264, #a3e635);
            background-size: 200% 200%;
            animation: progress-fill 4.5s linear forwards, progress-shine 2s linear infinite;
        }

        /* Confetti Styles */
        .confetti-particle {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 10px;
            height: 10px;
            opacity: 0;
            border-radius: 5px;
            animation: burst 1.2s cubic-bezier(0.1, 1, 0.7, 1) forwards;
        }

        @keyframes burst {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

    </style>
</head>
<body class="min-h-screen text-gray-800">

    <main class="container mx-auto p-4 md:p-8">

    <!-- Modal Container -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">

        <!-- Main Checkout Popup -->

            <h3 class="font-bangers text-4xl text-amber-900 mb-4" style="text-shadow: 2px 2px 0 #fde68a;">Your Claimed Items</h3>
            <div id="claimed-items-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-3 max-h-60 overflow-y-auto bg-sky-100/50 p-3 rounded-lg border-4 border-amber-700 mb-4">
                <!-- Claimed items will be injected here -->

            <div class="flex justify-center items-center w-full">
                <button id="proceed-btn" class="claim-btn w-full flex items-center justify-center gap-3 p-3 rounded-lg font-bangers text-2xl uppercase tracking-wider" style="background: linear-gradient(145deg, #22c55e, #16a34a); box-shadow: 0 5px 0 #14532d;">
                    <span>Proceed</span>
                    <!-- Right Arrow Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    
        <!-- Loading Popup -->
        <div id="loading-modal" class="modal-base hidden flex-col items-center justify-center text-white font-bangers w-full max-w-sm px-4">
            <h2 id="loading-text" class="text-4xl text-center h-10 mb-6">Processing...</h2>
            <div class="w-full bg-purple-900/50 rounded-full h-6 border-2 border-purple-400 overflow-hidden">
                <div id="progress-bar-inner" class="h-full rounded-full"></div>
            </div>

        <!-- Success Popup -->

            <!-- Content wrapper to keep content above particles -->
            <div class="relative z-10 flex flex-col items-center justify-center">
                <div class="text-green-500 mb-4">
                     <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <h2 class="font-bangers text-4xl text-green-800 mb-2">Success!</h2>
                <p class="text-xl text-green-700 mb-6">Your items have been claimed!</p>
                <button id="close-success-btn" class="claim-btn w-auto font-bangers text-xl text-white py-3 px-6 rounded-lg uppercase tracking-wider" style="background: linear-gradient(145deg, #22c55e, #16a34a); box-shadow: 0 5px 0 #14532d;">Awesome!</button>
            </div>
        </div>
    
    </div>

    <!-- JS for particles and interactivity -->
    <script>
        // --- DATA ---
        const plants = [
            { name: "Titan Tomatrio Neon", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/TITAN-TOMATRIO-NEON_resultado.webp" },
            { name: "Mr Carrot 42K/s", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/MR-CARROT-42K-DAMAGE_resultado.webp" },
            { name: "Frozen Shroombino", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/FROZEN-SHROOMBINO-575K-DAMAGE_resultado.webp" },
            { name: "Galactic Blueberrini", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/GALACTIC-BLUEBERRINNI-OCTOPUSSINI-20K_resultado.webp" },
            { name: "Tomatrio 9K/s", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/Tomatrio-9k-Damage_resultado.webp" },
            { name: "Neon Rhino Toasterino", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/neon-rhino-toasterino-2.7k_resultado.webp" },
            { name: "Rainbow Bombardiro Crocodilo", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/RAINBOW-BOMBARDINO-CROCODILO-1K_resultado.webp" },
            { name: "Mr Carrot 14K/s", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/MR-CARROT-14K-DAMAGE_resultado.webp" },
            { name: "Gold Tralalero Tralala", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/GOLD-TRALALERO-TRALALA-1.1K_resultado.webp" },
            { name: "Frozen Mr Carrot", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/FROZEN-MR-CARROT-161K-DAMAGE_resultado.webp" },
        ];

        const brainrots = [
            { name: "Titanic Giraffa Celeste", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/gigga-girafa-celeste-997k_resultado.webp" },
            { name: "Rainbow Rhino Toasterino", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/RAINBOW-RHINO-TOASTERINO_resultado.webp" },
            { name: "Odin Din Din Dun", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/odin-din-din-dun_resultado.webp" },
            { name: "Magma Vacca Saturnita", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/MAGMA-VACCA-SATURNO-SATURNITA_resultado.webp" },
            { name: "Crazyone Pizaione", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/CRAZYONE-PIZAIONE-3.9KS_resultado.webp" },
            { name: "Gold Garamararan", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/GOLD-GARAMARARAM_resultado.webp" },
            { name: "Gold Giraffa Celeste", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/GOLD-GIRAFFA-CELESTE-1K_resultado.webp" },
            { name: "Huge Los Tralaleritos", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/HUGE-LOS-TRALALERITOS-75K_resultado.webp" },
            { name: "Magma Crazyone Piazaione", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/MAGMA-CRAZYONE-PIZAIONE-12.1KS_resultado.webp" },
            { name: "Matteo", img: "https://virtgold.s3.us-east-2.amazonaws.com/media/shop/matteo-5ks_resultado.webp" },
        ];

        // --- DOM ELEMENTS ---
        const plantsContainer = document.getElementById('plants-container');
        const brainrotsContainer = document.getElementById('brainrots-container');
        const cartCountElement = document.getElementById('cart-count');
        const cartIcon = document.getElementById('cart');
        
        const modalOverlay = document.getElementById('modal-overlay');
        const checkoutModal = document.getElementById('checkout-modal');
        const loadingModal = document.getElementById('loading-modal');
        const successModal = document.getElementById('success-modal');
        const claimedItemsGrid = document.getElementById('claimed-items-grid');
        const proceedBtn = document.getElementById('proceed-btn');
        const closeSuccessBtn = document.getElementById('close-success-btn');
        const progressBar = document.getElementById('progress-bar-inner');
        
        // --- STATE ---
        let cartTotal = 0;
        let claimedItems = [];
        let activeModal = null;
        let loadingTextInterval = null;

        // --- ITEM FUNCTIONS ---

        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = 'item-card rounded-2xl p-4 flex flex-col items-center gap-4 text-center transform hover:scale-105';
            const img = document.createElement('img');
            img.src = item.img;
            img.alt = item.name;
            img.className = 'w-full h-auto rounded-lg border-4 border-amber-800 object-cover aspect-square';
            const button = document.createElement('button');
            button.className = 'claim-btn w-full font-bangers text-xl text-white py-2 px-4 rounded-lg uppercase tracking-wider mt-auto';
            button.textContent = 'Claim';
            button.addEventListener('click', (event) => handleClaim(event, img, item));
            card.appendChild(img);
            card.appendChild(button);
            return card;
        }

        function handleClaim(event, originalImage, item) {
            event.preventDefault();
            claimedItems.push(item);

            const cartRect = cartIcon.getBoundingClientRect();
            const imgRect = originalImage.getBoundingClientRect();
            const flyingImg = originalImage.cloneNode(true);
            flyingImg.classList.add('flying-image');
            
            flyingImg.style.width = `${imgRect.width}px`;
            flyingImg.style.height = `${imgRect.height}px`;
            flyingImg.style.left = `${imgRect.left}px`;
            flyingImg.style.top = `${imgRect.top}px`;
            
            document.body.appendChild(flyingImg);

            requestAnimationFrame(() => {
                const targetX = cartRect.left + cartRect.width / 2;
                const targetY = cartRect.top + cartRect.height / 2;
                flyingImg.style.left = `${targetX - imgRect.width / 2}px`;
                flyingImg.style.top = `${targetY - imgRect.height / 2}px`;
                flyingImg.style.transform = 'scale(0.1)';
                flyingImg.style.opacity = '0';
            });

            flyingImg.addEventListener('transitionend', () => {
                flyingImg.remove();
                cartTotal++;
                cartCountElement.textContent = cartTotal;
                cartCountElement.style.transform = 'scale(1.3)';
                cartIcon.classList.add('cart-icon-shake');
                setTimeout(() => {
                    cartCountElement.style.transform = 'scale(1)';
                    cartIcon.classList.remove('cart-icon-shake');
                }, 500);
            }, { once: true });
        }

        // --- REWORKED MODAL FUNCTIONS ---

        function showModal(modalElement) {
            modalOverlay.classList.remove('hidden');
            
            if (activeModal) {
                activeModal.classList.add('hidden');
                activeModal.classList.remove('modal-active');
            }

            activeModal = modalElement;
            activeModal.classList.remove('hidden');

            setTimeout(() => {
                activeModal.classList.add('modal-active');
            }, 10);
        }

        function hideAllModals() {
            if(loadingTextInterval) clearInterval(loadingTextInterval);

            if (!activeModal) return;

            // Reset progress bar when modals start closing
            progressBar.classList.remove('progress-bar-animate');

            activeModal.classList.remove('modal-active');
            
            setTimeout(() => {
                modalOverlay.classList.add('hidden');
                if (activeModal) {
                    activeModal.classList.add('hidden');
                }
                activeModal = null;
            }, 300); 
        }

        function openCheckout() {
            if (cartTotal === 0) return; 

            claimedItemsGrid.innerHTML = ''; 
            claimedItems.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'relative group';
                const img = document.createElement('img');
                img.src = item.img;
                img.alt = item.name;
                img.className = 'w-full h-auto rounded-md border-2 border-amber-800 aspect-square object-cover';
                const nameOverlay = document.createElement('div');
                nameOverlay.className = 'absolute inset-0 bg-black/70 flex items-center justify-center text-white text-xs text-center p-1 opacity-0 group-hover:opacity-100 transition-opacity rounded-md font-sans';
                nameOverlay.textContent = item.name;
                itemEl.appendChild(img);
                itemEl.appendChild(nameOverlay);
                claimedItemsGrid.appendChild(itemEl);
            });

            showModal(checkoutModal);
        }

        function handleProceed() {
            const loadingMessages = [
                "Summoning Brainrots...",
                "Watering Plants...",
                "Checking Rizz Levels...",
                "Polishing Memes...",
                "Engaging Skibidi...",
                "Calculating W Trades..."
            ];
            const loadingTextElement = document.getElementById('loading-text');
            let messageIndex = 0;
            
            showModal(loadingModal);

            loadingTextElement.textContent = loadingMessages[messageIndex];
            loadingTextInterval = setInterval(() => {
                messageIndex = (messageIndex + 1) % loadingMessages.length;
                loadingTextElement.textContent = loadingMessages[messageIndex];
            }, 1500);

            // Add class to start animation
            progressBar.classList.add('progress-bar-animate');

            setTimeout(() => {
                if(loadingTextInterval) clearInterval(loadingTextInterval);
                showModal(successModal);
                triggerConfetti();
            }, 4500);
        }

        function handleSuccessClose() {
            hideAllModals();
            setTimeout(() => {
                cartTotal = 0;
                claimedItems = [];
                cartCountElement.textContent = '0';
                document.getElementById('username-input').value = '';
            }, 300);
        }

        function triggerConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            if (!confettiContainer) return;

            confettiContainer.innerHTML = ''; // Clear old confetti
            const confettiCount = 80;
            const colors = ['#a3e635', '#fde047', '#f97316', '#22c55e', '#ffffff', '#ec4899'];

            for (let i = 0; i < confettiCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'confetti-particle';
                
                const angle = Math.random() * 2 * Math.PI; // Random angle in radians
                const radius = Math.random() * (confettiContainer.clientWidth / 2.5);
                
                const x = Math.cos(angle) * radius + 'px';
                const y = Math.sin(angle) * radius + 'px';
                
                particle.style.setProperty('--x', x);
                particle.style.setProperty('--y', y);
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = `${Math.random() * 0.3}s`;

                confettiContainer.appendChild(particle);
            }
        }
        
        // --- INITIALIZATION & EVENT LISTENERS ---
        
        plants.forEach(plant => plantsContainer.appendChild(createItemCard(plant)));
        brainrots.forEach(brainrot => brainrotsContainer.appendChild(createItemCard(brainrot)));

        cartIcon.parentElement.addEventListener('click', openCheckout);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                hideAllModals();
            }
        });
        proceedBtn.addEventListener('click', handleProceed);
        closeSuccessBtn.addEventListener('click', handleSuccessClose);
    
    </script>
    <script>
    // Simple particle system
    document.addEventListener('DOMContentLoaded', () => {
        const particlesContainer = document.getElementById('particles-js');
        if(!particlesContainer) return;
        const numParticles = 50;
        for (let i = 0; i < numParticles; i++) {
            let particle = document.createElement('div');
            particle.className = 'particle';
            particlesContainer.appendChild(particle);
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.position = 'absolute';
            particle.style.borderRadius = '50%';
            particle.style.background = Math.random() > 0.5 ? 'rgba(132, 204, 22, 0.6)' : 'rgba(255, 255, 255, 0.4)';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            animateParticle(particle);
        }
        function animateParticle(p) {
            const animDuration = Math.random() * 10 + 5;
            const delay = Math.random() * 5;
            p.style.animation = `float ${animDuration}s ease-in-out ${delay}s infinite alternate`;
        }
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes float {
                from { transform: translateY(20px) translateX(0px) scale(1); opacity: 0.7; }
                to { transform: translateY(-20px) translateX(${Math.random() * 40 - 20}px) scale(1.2); opacity: 0.3; }
            }
        `;
        document.head.appendChild(styleSheet);
    });
    </script>
</body>
</html>
